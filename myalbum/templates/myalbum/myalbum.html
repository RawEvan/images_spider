{% extends 'myalbum/album_base.html'%}

{% block currentSite %}
当前爬取网址：{{site}}
{% endblock %}

{% block thumb %}
{% for eachPhoto in photo_list %}
	<li class="item"><a href="/url/{{eachPhoto.src}}"><img src="{{eachPhoto.src}}" alt="" /></a></li>
{% endfor %}
{% endblock %}

{% block photos %}
{% for eachPhoto in photo_list%}
	<li class="item--big">
        <a href="/url/{{eachPhoto.href}}">
          <figure>
            <img src="{{eachPhoto.src}}" alt="" />
            <figcaption class="img-caption">
              {{eachPhoto.description}}
            </figcaption>
          </figure>
          </a>
      </li>
{% endfor %}
{% endblock %}
